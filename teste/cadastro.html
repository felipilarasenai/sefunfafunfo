<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class=".body-cadastro">
  <nav class="navbar">
    <div class="container">
      <a href="./index.html"><img class="logo" src="./assets/logo-header.png" alt=""></a>
    </div>
  </nav>

  <div class="signup-container">
    <form class="signup-form">
      <h2>Sign Up</h2>
      <div class="input-group">
        <label for="username">Nome de usuario</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password">Senha</label>
        <input type="password" id="password" name="password" required>
      </div>
      <div class="input-group">
        <label for="rep-password">Confirmar senha</label>
        <input type="password" id="rep-password" name="rep-password" required>
      </div>
      <button onclick="cadastrar()">Cadastre-se</button>

      <a href="./login.html">Ja tem uma conta?</a>
    </form>
  </div>

  <script src="./script.js"></script>
</body>
</html>
